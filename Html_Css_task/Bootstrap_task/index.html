<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Event Card</title>

    <!-- Bootstrap 5 CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom external CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-light p-4">
    <!-- Main container for the card -->
    <div class="container">
      <div class="custom-card">
        <!-- Header: ID and Status Badges -->
        <div class="d-flex justify-content-between align-items-start mb-2">
          <div><strong>ID: 217</strong></div>

          <!-- Status badges -->
          <div>
            <span class="badge badge-custom badge-office">Live In Office</span>
            <span class="badge badge-custom badge-approval"
              >Awaiting TLL Approval</span
            >
          </div>
        </div>

        <!-- Event title -->
        <h5 class="fw-bold">Unbranded Speaker Presentation +2</h5>

        <!-- Brand and product name -->
        <p class="mb-1 text-muted">
          <strong>SHIONOGI</strong> &nbsp;

          <!-- Right arrow using SVG (Bootstrap-like style) -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="14"
            height="14"
            fill="#6cc1c2"
            class="bi bi-chevron-right"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M6.646 1.646a.5.5 0 0 1 .708 0L12.207 7.5l-4.853 5.854a.5.5 0 0 1-.708-.708L10.793 8 6.646 3.354a.5.5 0 0 1 0-.708z"
            />
          </svg>

          <!-- Product info -->
          <span class="text-secondary">Fetroja<sup>Â®</sup> (cefiderocol)</span>
          <span class="text-danger">PI</span>
        </p>

        <!-- Divider line -->
        <hr />

        <!-- EO and Speaker info -->
        <p class="mb-1"><strong>EO :</strong> Sean Gully</p>
        <p class="mb-1">
          <strong>Speaker :</strong> Malai Appan, Christopher Cooper
        </p>

        <!-- Attendee info -->
        <p class="mb-1 text-info">Attendees Invited: 1</p>
        <p class="mb-3"><strong>Attendees Confirmed:</strong> 0</p>

        <!-- Footer with button and time -->
        <div class="d-flex justify-content-between align-items-center">
          <!-- Time Zone Review button -->
          <button class="btn btn-timezone">Time Zone Review</button>

          <!-- Date and time -->
          <div>
            <p class="mb-0">May 6, 2025</p>
            <small class="text-muted">6:00 AM ET</small>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
