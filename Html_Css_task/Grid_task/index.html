<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Layout</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Section 1 -->
      <div class="section section1">
        <div class="box" style="grid-column: 1">1</div>
        <div class="box" style="grid-column: 2">2</div>
        <div class="box" style="grid-column: 3">3</div>

        <div class="box" style="grid-column: 12; grid-row: 2">1</div>
        <div class="box" style="grid-column: 13; grid-row: 2">2</div>
        <div class="box" style="grid-column: 14; grid-row: 2">3</div>

        <div class="box" style="grid-column: 23; grid-row: 3">1</div>
        <div class="box" style="grid-column: 24; grid-row: 3">2</div>
        <div class="box" style="grid-column: 25; grid-row: 3">3</div>
      </div>
      <!-- Section 2 -->
      <div class="section section2">
        <div class="box" style="grid-column: 1; grid-row: 1">1</div>
        <div class="box" style="grid-column: 7; grid-row: 2">1</div>
        <div class="box" style="grid-column: 10; grid-row: 3">1</div>

        <div class="box" style="grid-column: 13; grid-row: 1">2</div>
        <div class="box" style="grid-column: 13; grid-row: 2">2</div>
        <div class="box" style="grid-column: 13; grid-row: 3">2</div>

        <div class="box" style="grid-column: 20; grid-row: 3">3</div>
        <div class="box" style="grid-column: 23; grid-row: 2">3</div>
        <div class="box" style="grid-column: 25; grid-row: 1">3</div>
      </div>

      <!-- Section 3 -->
      <div class="section section3">
        <div class="left">Left</div>
        <div class="right">
          <div class="top">Layout</div>
          <div class="bottom-grid">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
            <div class="box">7</div>
            <div class="box">8</div>
            <div class="box">9</div>
            <div class="box">10</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
