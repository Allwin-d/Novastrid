<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NavBar Task</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Navbar Section: Fixed at the top of the page -->
    <header>
      <!-- Logo on the left -->
      <img src="./media/louis vuitton.png" alt="logo" class="logo" />

      <!-- Navbar links in the middle -->
      <div class="navlink">
        <a href="home">Home</a>
        <a href="about">About</a>
        <a href="Blogs">Blogs</a>
        <a href="Contact">Contact</a>
        <a href="feedback">Feedback</a>
      </div>

      <!-- Search Bar and Icon on the right -->
      <div class="search-container">
        <input type="text" placeholder="Search" class="searchbar" />
        <img src="./media/search.png" alt="search-icon" class="search-icon" />
      </div>
    </header>

    <!-- Video Section: The video takes up the full width and height of the page -->
    <section class="body-video">
      <video width="100%" height="100%" autoplay muted controls>
        <source src="media/LOUIS_VUITTON.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </section>
  </body>
</html>
